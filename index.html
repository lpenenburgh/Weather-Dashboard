<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Weather Dashboard</h1>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-3">
                <h2>Search for a City:</h2>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="" aria-label="Recipient's username"
                        aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
                    </div>
                </div>
                <div id="latestSearches"></div>
            </div>
            <div class="col-9">
                <div class="row">
                    <div class="col-12">
                        <div class="card" id="bigCard">
                            <div class="card-body">
                                <h2><span id="present-City"></span></h2>
                                <p><span id="present-Date"></span></p>
                                <p><img id="present-Icon" src=""></p>
                                <p>Temperature: <span id="present-Temp"></span></p>
                                <p>Humidity: <span id="present-Humidity"></span>%</p>
                                <p>Wind Speed: <span id="present-Wind"></span>MPH</p>
                                <p>UV Index: <span id="present-Index"></span></p>
                            </div>
                        </div>
                        <br>
                        <h2>5-Day Forcast:</h2>
                        <div class="row">
                            <div class="col-2">
                                <div class="card" id="card-Two">
                                    <div class="card-body">
                                        <h2> <span id="date-Two"></span></h2>
                                        <img id="icon-Two" src="">
                                        <p>Temp:<span id="temp-Two"></span></p>
                                        <p>Humidity:<span id="humid-Two"></span>%</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="card" id="card-Three">
                                    <div class="card-body">
                                        <h2> <span id="date-Three"></span></h2>
                                        <img id="icon-Three" src="">
                                        <p>Temp:<span id="temp-Three"></span></p>
                                        <p>Humidity:<span id="humid-Three"></span>%</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="card" id="card-Four">
                                    <div class="card-body">
                                        <h2> <span id="date-Four"></span></h2>
                                        <img id="icon-Four" src="">
                                        <p>Temp:<span id="temp-Four"></span></p>
                                        <p>Humidity:<span id="humid-Four"></span>%</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="card" id="card-Five">
                                    <div class="card-body">
                                        <h2> <span id="date-Five"></span></h2>
                                        <img id="icon-Five" src="">
                                        <p>Temp:<span id="temp-Five"></span></p>
                                        <p>Humidity:<span id="humid-Five"></span>%</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="card" id="card-Six">
                                    <div class="card-body">
                                        <h2> <span id="date-Six"></span></h2>
                                        <img id="icon-Six" src="">
                                        <p>Temp:<span id="temp-Six"></span></p>
                                        <p>Humidity:<span id="humid-Six"></span>%</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <!-- Moment-->    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
</body>

</html>
