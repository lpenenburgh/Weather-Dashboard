<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css" />

    <title>Weather Dashboard</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Weather Dashboard</h1>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-3">
                <h2>Search for a City:</h2>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="" aria-label="Recipient's username"
                        aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
                    </div>
                </div>
                <div id="latestSearches"></div>
            </div>
            <div class="col-9">
                <div class="row">
                    <div class="col-12">
                        <div class="card" id="bigCard">
                            <div class="card-body">
                                <h2><span id="presentCity"></span></h2>
                                <p><span id="presentDate"></span></p>
                                <p><img id="presentIcon" src=""></p>
                                <p>Temperature: <span id="presentTemp"></span></p>
                                <p>Humidity: <span id="presentHumidity"></span>%</p>
                                <p>Wind Speed: <span id="presentWind"></span>MPH</p>
                                <p>UV Index: <span id="presentIndex"></span></p>
                            </div>
                        </div>
                        <br>
                        <h2>5-Day Forcast:</h2>
                        <div class="row">
                            <div class="col-2">
                                <div class="card" id="cardTwo">
                                    <div class="card-body">
                                        <h2> <span id="dateTwo"></span></h2>
                                        <img id="iconTwo" src="">
                                        <p>Temp:<span id="tempTwo"></span></p>
                                        <p>Humidity:<span id="humidTwo"></span>%</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="card" id="cardThree">
                                    <div class="card-body">
                                        <h2> <span id="dateThree"></span></h2>
                                        <img id="iconThree" src="">
                                        <p>Temp:<span id="tempThree"></span></p>
                                        <p>Humidity:<span id="humidThree"></span>%</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="card" id="cardFour">
                                    <div class="card-body">
                                        <h2> <span id="dateFour"></span></h2>
                                        <img id="iconFour" src="">
                                        <p>Temp:<span id="tempFour"></span></p>
                                        <p>Humidity:<span id="humidFour"></span>%</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="card" id="cardFive">
                                    <div class="card-body">
                                        <h2> <span id="dateFive"></span></h2>
                                        <img id="iconFive" src="">
                                        <p>Temp:<span id="tempFive"></span></p>
                                        <p>Humidity:<span id="humidFive"></span>%</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="card" id="cardSix">
                                    <div class="card-body">
                                        <h2> <span id="dateSix"></span></h2>
                                        <img id="iconSix" src="">
                                        <p>Temp:<span id="tempSix"></span></p>
                                        <p>Humidity:<span id="humidSix"></span>%</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
